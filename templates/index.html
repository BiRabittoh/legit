{{ define "index" }}
<html>
{{ template "head" . }}

  <header>
    <h1>{{ .meta.Title }}</h1>
    <h2>{{ .meta.Description }}</h2>
  </header>
  <body>
    <main>
      <div class="index-headings small-heading">
        <div>repository</div>
        <div>description</div>
        <div>idle</div>
      </div>
      <div class="index">
      {{ range .info }}
       <div><a href="/{{ .Name }}">{{ .Name }}</a></div>
       <div>{{ .Desc }}</div>
       <div>{{ .Idle }}</div>
      {{ end }}
      </div>
    </main>
  </body>
</html>
{{ end }}
